<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8e8e8;
      margin: 0;
      padding: 20px;
    }
    .form-field {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
    }
    #save-button {
      margin-top: 15px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #000;
      color: #fff;
      border: none;
    }
    #save-button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
<h2>Adicionar Registro</h2>
<div class="form-field">
  <label for="nome">Nome:</label>
  <input type="text" id="nome">
</div>
<div class="form-field">
  <label for="vida">Vida:</label>
  <input type="number" id="vida">
</div>
<div class="form-field">
  <label for="sanidade">Sanidade:</label>
  <input type="number" id="sanidade">
</div>
<div class="form-field">
  <label for="esforco">Esforço:</label>
  <input type="number" id="esforco">
</div>
<div class="form-field">
  <label for="pm">Pontos de Missão (PM):</label>
  <input type="number" id="pm">
</div>
<div class="form-field">
  <label for="data">Data:</label>
  <input type="date" id="data">
</div>

<button id="save-button">Salvar</button>

<script>
  const saveButton = document.getElementById("save-button");

  saveButton.addEventListener("click", () => {
    // Pega os valores do formulário
    const nome = document.getElementById("nome").value;
    const vida = document.getElementById("vida").value;
    const sanidade = document.getElementById("sanidade").value;
    const esforco = document.getElementById("esforco").value;
    const pm = document.getElementById("pm").value;
    const data = document.getElementById("data").value;

    // Monta o objeto
    const novoRegistro = {
      nome,
      vida,
      sanidade,
      esforco,
      pm,
      data
    };

    if (window.opener && !window.opener.closed) {
      window.opener.addRegistro(novoRegistro);
    }

    window.close();
  });
</script>
</body>
</html>
