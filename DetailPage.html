<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Registro</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body{
      font-family: 'IM Fell English', serif;
      background-color: #0a0a0a;
      color: #c9b37e;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1{
      font-size: 2.5em;
      color: #a10f2b;
      text-shadow: 3px 3px 15px rgba(161, 15, 43, 0.6);
      margin-bottom: 15px;
    }

    .detail-container{
      background-color: #1c1c1c;
      border: 2px solid #c9b37e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(201, 179, 126, 0.5);
      max-width: 90%;
      width: 500px;
      text-align: left;
    }

    .detail-field{
      font-size: 1.2em;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }

    .detail-label{
      font-weight: bold;
      color: #c9b37e;
    }

    .detail-value{
      color: #fff;
    }

    .button{
      margin-top: 20px;
      background-color: transparent;
      color: #c9b37e;
      border: 2px solid #a10f2b;
      padding: 12px 24px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.4s ease;
      border-radius: 5px;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0px 0px 15px rgba(161, 15, 43, 0.5);
    }

    .button:hover{
      background-color: #a10f2b;
      color: #0a0a0a;
      transform: scale(1.1);
      box-shadow: 0px 0px 20px rgba(161, 15, 43, 0.9);
    }
  </style>
</head>
<body>
<div class="detail-container">
  <h1>Detalhes do Registro</h1>
  <div id="detail-content">Carregando...</div>
  <button class="button" id="back-button">Voltar</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const registros = JSON.parse(localStorage.getItem("registros")) || [];
    const detailContent = document.getElementById("detail-content");

    if (id !== null && registros[id]){
      const registro = registros[id];
      detailContent.innerHTML = `
        <div class="detail-field"><span class="detail-label">Nome:</span> <span class="detail-value">${registro.nome}</span></div>
        <div class="detail-field"><span class="detail-label">Vida Máxima:</span> <span class="detail-value">${registro.vida_max}</span></div>
        <div class="detail-field"><span class="detail-label">Sanidade Máxima:</span> <span class="detail-value">${registro.sanidade_max}</span></div>
        <div class="detail-field"><span class="detail-label">Esforço Máximo:</span> <span class="detail-value">${registro.esforco_max}</span></div>
        <div class="detail-field"><span class="detail-label">PM:</span> <span class="detail-value">${registro.pm}</span></div>
        <div class="detail-field"><span class="detail-label">Data:</span> <span class="detail-value">${registro.data}</span></div>
      `;
    } else {
      detailContent.innerHTML = `<p style="color: #ff4655; font-size: 18px;">Registro não encontrado.</p>`;
    }

    document.getElementById("back-button").addEventListener("click", () => {
      document.referrer ? window.history.back() : window.location.href = "PrincipalPage.html";
    });
  });
</script>
</body>
</html>
