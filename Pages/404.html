<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>O Outro Lado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap');

    body{
      font-family: 'IM Fell English', serif;
      background: #0a0a0a url('path_to_texture.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #c9b37e;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn{
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    h1{
      font-size: 4em;
      color: #a10f2b;
      text-shadow: 3px 3px 15px rgba(161, 15, 43, 0.6);
      margin-bottom: 10px;
      position: relative;
      animation: glitch 1.5s infinite;
    }

    @keyframes glitch{
      0% { text-shadow: 3px 3px 15px rgba(161, 15, 43, 0.6); }
      50% { text-shadow: -3px -3px 15px rgba(161, 15, 43, 0.8); }
      100% { text-shadow: 3px 3px 15px rgba(161, 15, 43, 0.6); }
    }

    p{
      font-size: 1.5em;
      max-width: 500px;
      text-shadow: 0px 0px 15px rgba(201, 179, 126, 0.3);
      opacity: 0;
      animation: fadeInText 2s ease-in forwards 1s;
    }

    @keyframes fadeInText{
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .button{
      margin-top: 20px;
      background-color: transparent;
      color: #c9b37e;
      border: 2px solid #a10f2b;
      padding: 12px 24px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.4s ease;
      border-radius: 5px;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0px 0px 15px rgba(161, 15, 43, 0.5);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse{
      0% { box-shadow: 0px 0px 15px rgba(161, 15, 43, 0.5); }
      50% { box-shadow: 0px 0px 25px rgba(161, 15, 43, 0.8); }
      100% { box-shadow: 0px 0px 15px rgba(161, 15, 43, 0.5); }
    }

    .button:hover{
      background-color: #a10f2b;
      color: #0a0a0a;
      transform: scale(1.1);
      box-shadow: 0px 0px 20px rgba(161, 15, 43, 0.9);
    }
  </style>
</head>
<body>
<h1>Você se perdeu no Outro Lado</h1>
<p>Nada sobrou após a Membrana ter se rompido por completo. Somente há o Paranormal, consumindo tudo ao seu redor.</p>
<button class="button" onclick="window.history.back()">Voltar</button>
</body>
</html>
