<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Registro</title>
  <link rel="stylesheet" href="/css/style.css">
  <style>
    .form-field {
      margin-bottom: 15px;
    }
    .form-field label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-field input,
    .form-field select,
    .form-field textarea {
      width: 100%;
      max-width: 400px;
      padding: 5px;
    }
  </style>
</head>
<body>
<header>Adicionar Registro</header>
<div class="register-container">
  <div class="register-title">Novo Personagem</div>
  <!-- Campos principais -->
  <div class="form-field">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" class="register-input" required>
  </div>
  <div class="form-field">
    <label for="vidaMax">Vida Máxima:</label>
    <input type="number" id="vidaMax" class="register-input" min="1" required>
  </div>
  <div class="form-field">
    <label for="sanidadeMax">Sanidade Máxima:</label>
    <input type="number" id="sanidadeMax" class="register-input" min="1" required>
  </div>
  <div class="form-field">
    <label for="esforcoMax">Esforço Máximo:</label>
    <input type="number" id="esforcoMax" class="register-input" min="1" required>
  </div>
  <div class="form-field">
    <label for="pm">Pontos de Missão (PM):</label>
    <input type="number" id="pm" class="register-input" min="0" required>
  </div>
  <div class="form-field">
    <label for="dinheiro">Dinheiro:</label>
    <input type="number" id="dinheiro" class="register-input" min="0" required>
  </div>
  <!-- Novos campos -->
  <div class="form-field">
    <label for="classe">Classe:</label>
    <select id="classe" class="register-input" required>
      <option value="">Selecione</option>
      <option value="Combatente">Combatente</option>
      <option value="Especialista">Especialista</option>
      <option value="Ocultista">Ocultista</option>
    </select>
  </div>
  <div class="form-field">
    <label for="trilha">Trilha:</label>
    <input type="text" id="trilha" class="register-input" required>
  </div>
  <div class="form-field">
    <label for="origem">Origem:</label>
    <select id="origem" class="register-input" required>
      <option value="">Selecione</option>
      <!-- Coloque todas as opções necessárias -->
      <option value="Acadêmico">Acadêmico</option>
      <option value="Agente de Saúde">Agente de Saúde</option>
      <option value="Amnésico">Amnésico</option>
      <option value="Amigo dos Animais">Amigo dos Animais</option>
      <option value="Artista">Artista</option>
      <option value="Astronauta">Astronauta</option>
      <option value="Atleta">Atleta</option>
      <option value="Chef">Chef</option>
      <option value="Chef do Outro Lado">Chef do Outro Lado</option>
      <option value="Cientista Forense">Cientista Forense</option>
      <option value="Colegial">Colegial</option>
      <option value="Cosplayer">Cosplayer</option>
      <option value="Criminoso">Criminoso</option>
      <option value="Cultista Arrependido">Cultista Arrependido</option>
      <option value="Desgarrado">Desgarrado</option>
      <option value="Dublê">Dublê</option>
      <option value="Engenheiro">Engenheiro</option>
      <option value="Escritor">Escritor</option>
      <option value="Executivo">Executivo</option>
      <option value="Gaudério Abutre">Gaudério Abutre</option>
      <option value="Ginasta">Ginasta</option>
      <option value="Investigador">Investigador</option>
      <option value="Jornalista">Jornalista</option>
      <option value="Jovem Místico">Jovem Místico</option>
      <option value="Legista do Turno da Noite">Legista do Turno da Noite</option>
      <option value="Lutador">Lutador</option>
      <option value="Magnata">Magnata</option>
      <option value="Mateiro">Mateiro</option>
      <option value="Mercenário">Mercenário</option>
      <option value="Militar">Militar</option>
      <option value="Mergulhador">Mergulhador</option>
      <option value="Motorista">Motorista</option>
      <option value="Nerd Entusiasta">Nerd Entusiasta</option>
      <option value="Operário">Operário</option>
      <option value="Policial">Policial</option>
      <option value="Professor">Professor</option>
      <option value="Profetizado">Profetizado</option>
      <option value="Psicólogo">Psicólogo</option>
      <option value="Repórter Investigativo">Repórter Investigativo</option>
      <option value="Religioso">Religioso</option>
      <option value="Revoltado">Revoltado</option>
      <option value="Servidor Público">Servidor Público</option>
      <option value="Teórico da Conspiração">Teórico da Conspiração</option>
      <option value="T.I.">T.I.</option>
      <option value="Trabalhador Rural">Trabalhador Rural</option>
      <option value="Trambiqueiro">Trambiqueiro</option>
      <option value="Universitário">Universitário</option>
      <option value="Vítima">Vítima</option>
    </select>
  </div>
  <div class="form-field">
    <label for="idade">Idade:</label>
    <input type="number" id="idade" class="register-input" min="0" required>
  </div>
  <div class="form-field">
    <label for="missoes">Registro de Missões:</label>
    <textarea id="missoes" class="register-input" placeholder="Digite as missões separadas por vírgula"></textarea>
  </div>
  <div class="form-field">
    <label for="habilidades">Habilidades e Poderes:</label>
    <textarea id="habilidades" class="register-input" placeholder="Digite as habilidades separadas por vírgula"></textarea>
  </div>
  <div class="form-field">
    <label for="rituais">Rituais:</label>
    <textarea id="rituais" class="register-input" placeholder="Digite os rituais separados por vírgula"></textarea>
  </div>
  <button id="save-button" class="register-button">Salvar</button>
</div>
<script>
  document.getElementById("save-button").addEventListener("click", () => {
    // Coleta os valores dos campos
    const nome = document.getElementById("nome").value.trim();
    const vidaMax = parseInt(document.getElementById("vidaMax").value) || 1;
    const sanidadeMax = parseInt(document.getElementById("sanidadeMax").value) || 1;
    const esforcoMax = parseInt(document.getElementById("esforcoMax").value) || 1;
    const pm = parseInt(document.getElementById("pm").value) || 0;
    const dinheiro = parseInt(document.getElementById("dinheiro").value) || 0;
    const classe = document.getElementById("classe").value;
    const trilha = document.getElementById("trilha").value.trim();
    const origem = document.getElementById("origem").value;
    const idade = parseInt(document.getElementById("idade").value) || 0;
    const missoes = document.getElementById("missoes").value.split(",").map(item => item.trim()).filter(item => item);
    const habilidades = document.getElementById("habilidades").value.split(",").map(item => item.trim()).filter(item => item);
    const rituais = document.getElementById("rituais").value.split(",").map(item => item.trim()).filter(item => item);

    if (!nome || !classe || !trilha || !origem) {
      alert("Por favor, preencha todos os campos obrigatórios!");
      return;
    }

    const novoRegistro = {
      nome,
      vidaMax,
      sanidadeMax,
      esforcoMax,
      pm,
      dinheiro,
      classe,
      trilha,
      origem,
      idade,
      missoes,
      habilidades,
      rituais,
      data: new Date().toISOString() // Armazena data/hora atual
    };

    // Envia a requisição POST para a API
    fetch('http://localhost:3000/api/registros', {
      method: 'POST',

      'Content-Type': 'application/json'

      rituais: rituaisInput.value
    })
  })
      .then(response => {
        if (!response.ok) {
          throw new Error("Erro ao salvar registro.");
        }
        return response.json();
      })
      .then(data => {
        alert("Registro salvo com sucesso!");
        // Opcional: atualize a PrincipalPage se ela estiver aberta
        if (window.opener){
          window.opener.location.reload();
        }
        window.close();
      })
      .catch(error => {
        console.error("Erro:", error);
        alert("Falha ao salvar registro.");
      });
  });
</script>
</body>
</html>
