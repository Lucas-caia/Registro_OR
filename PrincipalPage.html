<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página Principal</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body{
      font-family: 'IM Fell English', serif;
      background-color: #0a0a0a;
      color: #c9b37e;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header{
      width: 100%;
      background-color: #1c1c1c;
      color: #c9b37e;
      text-align: center;
      padding: 20px;
      font-size: 2em;
      text-shadow: 2px 2px 10px rgba(201, 179, 126, 0.5);
      border-bottom: 2px solid #c9b37e;
    }

    #registros-container{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      width: 80%;
    }

    .registro{
      background-color: #1c1c1c;
      border: 2px solid #c9b37e;
      border-radius: 10px;
      padding: 15px;
      width: 260px;
      box-shadow: 0px 0px 15px rgba(201, 179, 126, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .registro:hover{
      transform: scale(1.05);
      box-shadow: 0px 0px 20px rgba(201, 179, 126, 0.6);
    }

    .registro-header{
      display: flex;
      justify-content: space-between;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .registro-body{
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .registro-chip{
      background-color: #2a2a2a;
      border: 1px solid #c9b37e;
      border-radius: 15px;
      padding: 5px 10px;
      font-size: 1em;
      color: #c9b37e;
      white-space: nowrap;
    }

    #add-button{
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #a10f2b;
      color: #0a0a0a;
      font-size: 30px;
      border: 2px solid #c9b37e;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #add-button:hover{
      transform: scale(1.1);
      box-shadow: 0px 0px 15px rgba(161, 15, 43, 0.9);
      background-color: #c91639;
    }
  </style>
</head>
<body>
<header>
  <h1>Registros</h1>
</header>
<main id="registros-container"></main>
<button id="add-button">+</button>
<script>
  document.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("registros-container");
      const addButton = document.getElementById("add-button");
      let registros = JSON.parse(localStorage.getItem("registros")) || [];

      function salvarRegistrosNoLocalStorage(){
        localStorage.setItem("registros", JSON.stringify(registros));
      }

      function renderizarRegistros(){
        container.innerHTML = "";  // Limpa o container antes de adicionar os registros

        if (registros.length === 0){
          container.innerHTML = "<p style='text-align: center; color: #bbb;'>Nenhum registro encontrado.</p>";
          return;
        }

        registros.forEach((registro, index) => {
          const div = document.createElement("div");
          div.classList.add("registro");

          const registroHTML = `
            <div class="registro-header">
              <span class="registro-stder">
                <span class="registro-star">&#9733;</span>
                <span class="registro-gear">&#9881;</span>
              </span>
            </div>
            <div class="registro-body">
              ${criarRegistroChip("Nome", registro.nome)}
              ${criarRegistroChip("Vida Máxima", registro.vidaMax)}
              ${criarRegistroChip("Sanidade Máxima", registro.sanidadeMax)}
              ${criarRegistroChip("Esforço Máximo", registro.esforcoMax)}
              ${criarRegistroChip("Dinheiro", registro.dinheiro)}
              ${criarRegistroChip("Pontos de Missão", registro.pm)}
              ${criarRegistroChip("Data", registro.data)}
            </div>
          `;

          div.innerHTML = registroHTML;

          div.addEventListener("click", () => {
            window.location.href = `DetailPage.html?id=${index}`;
          });

          container.appendChild(div);
        });
      }

      function criarRegistroChip(label, valor){
        return `<div class="registro-chip">${label}: ${valor}</div>`;
      }

      addButton.addEventListener("click", () => {
        window.open("RegisterPage.html", "Cadastro", "width=600,height=600");
      });

      renderizarRegistros();
  });
</script>
</body>
</html>
